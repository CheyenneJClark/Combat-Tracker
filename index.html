<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/libs/modernizr-2.6.2.min.js"></script>
    </head>
    <body>

        <section id="combatants">
            <header id="header">
                <h1>Combatants</h1>
                <input id="new-combatant" placeholder="Add a Combatant">
            </header>
            <section id="main">
                <ul id="combatant-list"></ul>
            </section>
        </section>


        <script type="text/template" id="combatant-template">
            <div class="view">
                 <input class="toggle" type="checkbox" <%= dead ? 'checked' : '' %>>
                 <label><%= name %></label>
                 <input class="edit" value="<%- name %>">
            </div>
        </script>

        <script src="js/libs/jquery-1.11.0.js" type="text/javascript"></script>
        <script src="js/libs/underscore.js" type="text/javascript"></script>
        <script src="js/libs/backbone.js" type="text/javascript"></script>
        <script src="js/libs/backbone.localStorage.js" type="text/javascript"></script>
        <script src="js/models/singleCombatantModel.js"></script>     
        <script src="js/main.js"></script>
    </body>
</html>
